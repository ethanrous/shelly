# https://alacritty.org/config-alacritty.html

live_config_reload = true

[window]
blur = true
opacity = 0.9
decorations = "None"
startup_mode = "Maximized"
option_as_alt = "Both"

[font]
normal = { family = "JetBrainsMono Nerd Font" }
size = 17

